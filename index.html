<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Toss Coin</title>
</head>
<body>
    <div class="container">
        <div class="boy"> <!-- Changed class name -->
            <label></label>
            <input type="radio" name="boy" value="Heads">Heads
            <input type="radio" name="boy" value="Tails">Tails
        </div>
        <div class="girl"> <!-- Changed class name -->
            <label></label>
            <input type="radio" name="girl" value="Heads">Heads
            <input type="radio" name="girl" value="Tails">Tails
        </div>
        <div class="coin" id="coin">
            <div class="heads">
                <img src="heads.svg">
            </div>
            <div class="tails">
                <img src="tails.svg">
            </div>
        </div>
        <div class="buttons">
            <button id="flip-button">
                Flip Coin
            </button>
            <button id="reset-button">
                Reset
            </button>
        </div>
        <p id="winner">
        </p>
    </div>
    <script src="index.js"></script>
</body>
</html>
